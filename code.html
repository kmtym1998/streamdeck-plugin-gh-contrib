      });

      const DestinationEnum = Object.freeze({
        HARDWARE_AND_SOFTWARE: 0,
        HARDWARE_ONLY: 1,
        SOFTWARE_ONLY: 2,
      });
      const ContributionLevels = [
        'FIRST_QUARTILE',
        'SECOND_QUARTILE',
        'THIRD_QUARTILE',
        'FOURTH_QUARTILE',
      ];

      const counterAction = {
        type: 'com.elgato.counter.action-clone',

        onKeyDown: function (
          context,
          settings,
          coordinates,
          userDesiredState,
        ) {},

        onKeyUp: function (context, settings, coordinates, userDesiredState) {
          fetch('http://localhost:80/', {
            method: 'POST',
            headers: {},
            body: JSON.stringify({}),
          }).then((resp) => {
            resp.json().then((data) => {
              console.log({ data });
              this.SetTitle(context, data.contributionCount);
              this.SetImage(context, data.contributionLevel);
            });
          });
        },

        onWillAppear: function (context, settings, coordinates) {
          fetch('http://localhost:80/', {
            method: 'POST',
            headers: {},
            body: JSON.stringify({}),
          }).then((resp) => {
            resp.json().then((data) => {
              this.SetTitle(context, data.contributionCount);
              this.SetImage(context, data.contributionLevel);
            });
          });
        },

        SetTitle: function (context, contributionCount) {
          const now = new Date();
          const month = (now.getMonth() + 1).toString().padStart(2, '0');
          const date = now.getDate().toString().padStart(2, '0');
          const hour = now.getHours().toString().padStart(2, '0');

          websocket.send(
            JSON.stringify({
              event: 'setTitle',
              context: context,
              payload: {
                title: `${month}/${date} ` + contributionCount + 'ä»¶',
                target: DestinationEnum.HARDWARE_AND_SOFTWARE,
              },
            }),
          );
        },

        SetImage: function (context, quartile) {
          if (!ContributionLevels.includes(quartile)) {
            console.warn('unexpected quartile: ' + quartile);
            return;
          }

          console.log({ context });

          websocket.send(
            JSON.stringify({
              event: 'setImage',
              context: context,
              payload: {
                image: quartileImage[quartile],
                target: DestinationEnum.HARDWARE_AND_SOFTWARE,
              },
            }),
          );
        },
      };

      const connectElgatoStreamDeckSocket = (
        inPort,
        inPluginUUID,
        inRegisterEvent,
        inInfo,
      ) => {
        pluginUUID = inPluginUUID;

        // Open the web socket
        websocket = new WebSocket('ws://127.0.0.1:' + inPort);

        const registerPlugin = (inPluginUUID) => {
          websocket.send(
            JSON.stringify({
              event: inRegisterEvent,
              uuid: inPluginUUID,
            }),
          );
        };

        websocket.onopen = () => {
          // WebSocket is connected, send message
          registerPlugin(pluginUUID);
        };

        websocket.onmessage = (evt) => {
          // Received message from Stream Deck
          const jsonObj = JSON.parse(evt.data);
          const { event, action, context, payload } = jsonObj;

          if (event == 'keyDown') {
            const { settings, coordinates, userDesiredState } = payload;
            counterAction.onKeyDown(
              context,
              settings,
              coordinates,
              userDesiredState,
            );
          } else if (event == 'keyUp') {
            const { settings, coordinates, userDesiredState } = payload;
            counterAction.onKeyUp(
              context,
              settings,
              coordinates,
              userDesiredState,
            );
          } else if (event == 'willAppear') {
            const { settings, coordinates } = payload;
            counterAction.onWillAppear(context, settings, coordinates);
          }
        };

        websocket.onclose = function () {
          // Websocket is closed
        };
      };
